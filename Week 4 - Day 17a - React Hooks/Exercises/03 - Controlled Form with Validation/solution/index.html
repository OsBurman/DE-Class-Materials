<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 03 - Controlled Form</title>
    <style>
      body { font-family: Arial, sans-serif; max-width: 500px; margin: 40px auto; padding: 0 20px; }
      h1 { color: #333; border-bottom: 2px solid #eee; padding-bottom: 10px; }
      h3 { color: #555; margin-top: 0; }
      form { background: #f9f9f9; border: 1px solid #ddd; border-radius: 6px; padding: 20px; }
      label { display: block; margin-bottom: 4px; font-weight: bold; }
      input { display: block; width: 100%; padding: 8px 10px; margin-bottom: 4px; font-size: 1rem; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
      .error { color: crimson; margin: 0 0 10px; font-size: 0.875rem; }
      .success { color: green; font-weight: bold; margin-top: 12px; }
      button[type="submit"] { margin-top: 10px; padding: 10px 20px; background: #4a90e2; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; }
      button[type="submit"]:hover { background: #357abd; }
    </style>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel" src="App.js"></script>
  </body>
</html>
