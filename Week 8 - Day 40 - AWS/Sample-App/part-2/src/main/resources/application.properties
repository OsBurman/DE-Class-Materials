spring.application.name=aws-deployment-patterns
server.port=${PORT:8080}
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# AWS Config
aws.region=${AWS_REGION:us-east-1}
aws.s3.bucket=${S3_BUCKET_NAME:demo-bucket}
aws.sqs.queue-url=${SQS_QUEUE_URL:}
aws.dynamodb.table=${DYNAMODB_TABLE:academy-events}

# App info for deployment tracking
app.version=${APP_VERSION:1.0.0}
app.environment=${APP_ENV:local}
