spring.application.name=aws-overview
server.port=8080
management.endpoints.web.exposure.include=health,info

# AWS Configuration
# Set these environment variables:
# export AWS_ACCESS_KEY_ID=your-access-key
# export AWS_SECRET_ACCESS_KEY=your-secret-key
# export AWS_REGION=us-east-1
# export S3_BUCKET_NAME=your-bucket-name
# Without AWS credentials, all AWS endpoints return DEMO responses

aws.region=${AWS_REGION:us-east-1}
aws.s3.bucket=${S3_BUCKET_NAME:demo-bucket-not-configured}

logging.level.com.academy=DEBUG
logging.level.software.amazon=WARN
