<div style="font-family: monospace; max-width: 700px; margin: 20px auto;">

  <h2>Truncate Pipe Demo</h2>
  <table style="border-collapse:collapse; width:100%;">
    <thead>
      <tr>
        <th style="text-align:left; padding:4px 8px;">Original</th>
        <th style="text-align:left; padding:4px 8px;">Default (30)</th>
        <th style="text-align:left; padding:4px 8px;">Max 15</th>
      </tr>
    </thead>
    <tbody>
      <!--
        TODO 7: Use *ngFor="let desc of descriptions" on <tr>.
                Column 1: {{ desc }}
                Column 2: {{ desc | truncate }}         (default max = 30)
                Column 3: {{ desc | truncate:15 }}      (max = 15)
      -->
    </tbody>
  </table>

  <h2>Phone Format Pipe Demo</h2>
  <ul>
    <!--
      TODO 8: Use *ngFor="let phone of phoneNumbers" on <li>.
              Display: {{ phone | phoneFormat }}
    -->
  </ul>

</div>
