<div style="font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto;">
  <h2>Book Library</h2>

  <ul>
    <li *ngFor="let book of books" style="padding: 4px 0;">
      <strong>{{ book.title }}</strong> â€” {{ book.author }}
      <button (click)="removeBook(book.id)" style="margin-left: 12px;">Remove</button>
    </li>
  </ul>

  <h3>Add a Book</h3>
  <div style="display:flex; gap:8px; flex-wrap:wrap;">
    <input [(ngModel)]="newTitle"  placeholder="Title"  style="padding:6px;" />
    <input [(ngModel)]="newAuthor" placeholder="Author" style="padding:6px;" />
    <button (click)="addBook()">Add Book</button>
  </div>
</div>
