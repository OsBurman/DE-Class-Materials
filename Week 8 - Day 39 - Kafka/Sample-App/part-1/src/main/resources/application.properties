spring.application.name=kafka-basics
server.port=8080

# Kafka broker - start Kafka before running:
# docker run -d -p 9092:9092 apache/kafka:latest
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3

spring.kafka.consumer.group-id=academy-consumer-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.properties.spring.json.trusted.packages=com.academy

kafka.topic.student-events=student-events
kafka.topic.course-events=course-events
kafka.topic.notifications=notifications

logging.level.com.academy=DEBUG
logging.level.org.apache.kafka=WARN
