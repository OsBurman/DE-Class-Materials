services:

  app:
    build: .                          # Build image from the Dockerfile in the current directory
    ports:
      - "8080:8080"                   # host:container — access the app at http://localhost:8080
    environment:
      - APP_ENV=docker                # Override app.environment from application.properties
      - PORT=8080
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 3s
      start_period: 40s               # Give Spring Boot time to start before checks begin
      retries: 3
    restart: unless-stopped           # Restart automatically unless explicitly stopped
    labels:
      maintainer: "academy"
      version: "1.0.0"


  # ── Example: Adding a PostgreSQL database service ──────────────────────────
  # Uncomment the block below to add a Postgres container and link it to the app.
  #
  # db:
  #   image: postgres:16-alpine
  #   environment:
  #     - POSTGRES_DB=appdb
  #     - POSTGRES_USER=appuser
  #     - POSTGRES_PASSWORD=secret
  #   ports:
  #     - "5432:5432"                 # Expose Postgres on host port 5432
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data   # Persist data across restarts
  #   healthcheck:
  #     test: ["CMD-SHELL", "pg_isready -U appuser -d appdb"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5
  #
  # To link the app service to the database, add these to the "app" service above:
  #   depends_on:
  #     db:
  #       condition: service_healthy  # Wait until Postgres is healthy before starting app
  #   environment:
  #     - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/appdb
  #     - SPRING_DATASOURCE_USERNAME=appuser
  #     - SPRING_DATASOURCE_PASSWORD=secret
  #
  # Docker Compose networking: services communicate by service name ("db"),
  # not localhost. Docker creates an internal DNS entry per service name.


