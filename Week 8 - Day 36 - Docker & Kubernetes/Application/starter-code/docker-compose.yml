version: '3.9'

services:

  # TODO Task 2a: App service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: academy-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/academydb
      - SPRING_DATASOURCE_USERNAME=academy
      - SPRING_DATASOURCE_PASSWORD=secret
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      db:
        condition: service_healthy   # TODO: what does this do?
    networks:
      - academy-net
    # TODO Task 2b: Add a health check for the app
    # healthcheck:
    #   test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3

  # TODO Task 2c: PostgreSQL service
  db:
    image: postgres:16-alpine
    container_name: academy-db
    environment:
      POSTGRES_DB: academydb
      POSTGRES_USER: academy
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - academy-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U academy -d academydb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # TODO Task 2d: pgAdmin for database management (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: academy-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@academy.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - academy-net

volumes:
  db-data:

networks:
  academy-net:
    driver: bridge
