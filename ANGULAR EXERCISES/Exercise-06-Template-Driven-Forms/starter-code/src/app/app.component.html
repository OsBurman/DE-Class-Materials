<div class="page">
  <h1>ðŸ’¼ Job Application</h1>

    <div class="success">
      <h2>ðŸŽ‰ Application Submitted!</h2>
      <p>Thanks {{ formData.fullName }}, we'll be in touch at {{ formData.email }}</p>
      <button (click)="reset(appForm)">Submit Another</button>
    </div>
  -->

  <!-- TODO 6: Add #appForm="ngForm" and (ngSubmit)="onSubmit(appForm)" to the form tag -->
  <form class="application-form">

    <!-- â”€â”€ FULL NAME â”€â”€ -->
    <div class="form-group">
      <label>Full Name *</label>
      <!-- TODO 7: Add [(ngModel)]="formData.fullName" name="fullName" required minlength="2" -->
      <!-- TODO 8: Add #fullName="ngModel" template reference -->
      <input type="text" placeholder="Jane Smith" />
      <!-- TODO 9: Show error for required and minlength using @if -->
    </div>

    <!-- â”€â”€ EMAIL â”€â”€ -->
    <div class="form-group">
      <label>Email *</label>
      <!-- Add [(ngModel)], name, required, email validators -->
      <!-- Add template reference #email="ngModel" -->
      <input type="email" placeholder="jane@example.com" />
      <!-- Show error messages for required and invalid email -->
    </div>

    <!-- â”€â”€ PHONE â”€â”€ -->
    <div class="form-group">
      <label>Phone</label>
      <!-- Add [(ngModel)], name, pattern="[0-9+\-\s]+" -->
      <input type="tel" placeholder="+1 555 000 0000" />
      <!-- Show error for invalid phone pattern -->
    </div>

    <!-- â”€â”€ YEARS OF EXPERIENCE â”€â”€ -->
    <div class="form-group">
      <label>Years of Experience *</label>
      <!-- Add [(ngModel)], name, required, min="0", max="50" -->
      <input type="number" placeholder="3" />
      <!-- Show error messages -->
    </div>

    <!-- â”€â”€ COVER LETTER â”€â”€ -->
    <div class="form-group">
      <label>Cover Letter * (min 50 characters)</label>
      <!-- Add [(ngModel)], name, required, minlength="50" -->
      <textarea rows="5" placeholder="Tell us why you want to join..."></textarea>
      <!-- Show errors + character count hint -->
    </div>

    <!-- â”€â”€ SKILLS â”€â”€ -->
    <div class="form-group">
      <label>Skills</label>
      <div class="skills-checkboxes">
        @for (skill of availableSkills; track skill) {
          <label class="checkbox-label">
            <input
              type="checkbox"
              [checked]="formData.skills?.includes(skill)"
              (change)="toggleSkill(skill, $any($event.target).checked)"
            />
            {{ skill }}
          </label>
        }
      </div>
    </div>

    <!-- â”€â”€ TERMS â”€â”€ -->
    <div class="form-group">
      <!-- Add [(ngModel)], name="agreeToTerms", required (requiredTrue) -->
      <label class="checkbox-label">
        <input type="checkbox" />
        I agree to the Terms and Conditions *
      </label>
      <!-- Show error if not checked on submit -->
    </div>

    <!-- â”€â”€ SUBMIT â”€â”€ -->
    <!-- TODO 10: Disable the submit button when appForm.invalid -->
    <button type="submit" class="btn-submit">
      Submit Application
    </button>

  </form>
</div>
