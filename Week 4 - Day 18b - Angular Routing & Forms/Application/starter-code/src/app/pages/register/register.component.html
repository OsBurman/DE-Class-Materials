<div class="form-page">
  <div class="form-card">
    <h2>Create Account</h2>

    <!-- TODO Task 5: Bind [formGroup]="form" on the form element -->
    <form (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label>Username</label>
        <!-- TODO Task 5: formControlName="username" -->
        <input type="text" class="form-input" placeholder="Your username" />
        <!-- TODO Task 7: Show error if f['username'].errors?.['required'] -->
        <!-- TODO Task 7: Show error if f['username'].errors?.['minlength'] -->
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-input" placeholder="you@example.com" />
        <!-- TODO: error messages -->
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-input" placeholder="Min 8 characters" />
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" class="form-input" placeholder="Repeat password" />
        <!-- TODO Task 6: Show "Passwords do not match" if form.errors?.['passwordMismatch'] -->
      </div>

      <button type="submit" class="btn-primary full-width">Register</button>
    </form>

    <p class="form-footer">Already have an account? <a routerLink="/login">Login</a></p>
  </div>
</div>
