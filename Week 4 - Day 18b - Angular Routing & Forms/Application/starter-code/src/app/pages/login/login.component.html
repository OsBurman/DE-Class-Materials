<!-- login.component.html â€” template-driven form -->
<!-- TODO Task 4: Use #loginForm="ngForm" on the <form> element -->
<div class="form-page">
  <div class="form-card">
    <h2>Login</h2>

    <!-- TODO: Show error message if errorMessage is set -->

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Email</label>
        <!-- TODO Task 4: Use [(ngModel)]="email" name="email" required email -->
        <!-- Use #emailField="ngModel" and *ngIf="emailField.invalid && emailField.touched" for errors -->
        <input type="email" class="form-input" placeholder="you@example.com" />
      </div>

      <div class="form-group">
        <label>Password</label>
        <!-- TODO Task 4: Use [(ngModel)]="password" name="password" required minlength="6" -->
        <input type="password" class="form-input" placeholder="Password" />
      </div>

      <!-- TODO Task 4: Disable submit button when form is invalid -->
      <button type="submit" class="btn-primary full-width">Login</button>
    </form>

    <p class="form-footer">Don't have an account? <a routerLink="/register">Register</a></p>
  </div>
</div>
