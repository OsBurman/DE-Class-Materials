spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      # TODO Task 2: Complete the route definitions
      routes:
        # TODO Task 2a: Route /api/products/** → product-service
        - id: product-service
          uri: lb://product-service   # lb:// = Eureka load-balanced
          predicates:
            - Path=/api/products/**
          filters:
            - StripPrefix=0   # TODO: change to 1 if you want to strip /api prefix

        # TODO Task 2b: Route /api/orders/** → order-service
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/orders/**

        # TODO Task 2c: Route /api/notifications/** → notification-service
        # TODO: add this route

      # TODO Task 2d: Enable CORS globally
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:3000"
            allowedMethods: "GET,POST,PUT,DELETE,OPTIONS"
            allowedHeaders: "*"

server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
