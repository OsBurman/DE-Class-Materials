spring.application.name=spring-ai-basics
server.port=8080

# =================================================
# IMPORTANT: Set your OpenAI API key to use live AI
# export OPENAI_API_KEY=sk-your-key-here
# Then run: mvn spring-boot:run
#
# Without an API key, all endpoints return DEMO
# responses so the app still runs and teaches.
# =================================================
spring.ai.openai.api-key=${OPENAI_API_KEY:DEMO_MODE}
spring.ai.openai.chat.options.model=gpt-3.5-turbo
spring.ai.openai.chat.options.temperature=0.7
spring.ai.openai.chat.options.max-tokens=1000

logging.level.com.academy=DEBUG
