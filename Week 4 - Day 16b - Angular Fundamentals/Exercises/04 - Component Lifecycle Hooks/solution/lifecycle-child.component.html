<!-- Exercise 04 Solution: Lifecycle Child Component template (same as starter) -->
<div style="border: 2px solid #0070f3; padding: 1rem; border-radius: 8px; margin: 1rem 0;">
  <h3>LifecycleChildComponent</h3>
  <p><strong>Message (@Input):</strong> {{ message }}</p>
  <p><strong>Init Time (set in ngOnInit):</strong> {{ initTime }}</p>
  <p><strong>View Ready (set in ngAfterViewInit):</strong> {{ viewReady }}</p>
  <p><strong>Cleanup Done (set in ngOnDestroy):</strong> {{ cleanupDone }}</p>
  <p><em>Open the browser console to see lifecycle hook log messages.</em></p>
</div>
