<!-- Exercise 03 Solution: All Four Data Binding Types -->

<h2>Data Binding Demo</h2>

<!-- ── 1. Interpolation ──────────────────────────────────────────── -->
<!-- {{ expression }} evaluates the expression and renders it as a string in the DOM -->
<h3>1. Interpolation {{ }}</h3>
<p>Player: {{ username }}</p>
<p>Score: {{ score }}</p>

<!-- ── 2. Property Binding ─────────────────────────────────────── -->
<!-- [property]="expression" sets a DOM property (not an HTML attribute) -->
<!-- Angular evaluates the expression; the DOM property receives the result value -->
<h3>2. Property Binding [ ]</h3>
<button [disabled]="isDisabled">Submit</button>
<img [src]="imageUrl" [alt]="imageAlt" width="80">

<!-- ── 3. Event Binding ────────────────────────────────────────── -->
<!-- (event)="handler()" subscribes to a DOM event; the expression runs on each event -->
<h3>3. Event Binding ( )</h3>
<button (click)="levelUp()">Level Up</button>
<button (click)="reset()">Reset</button>

<!-- ── 4. Two-Way Binding ──────────────────────────────────────── -->
<!-- [(ngModel)] combines [ngModel]="username" (in) and (ngModelChange)="username=$event" (out) -->
<!-- Editing the input updates username, and changing username in code updates the input -->
<!-- Requires FormsModule to be imported in the NgModule -->
<h3>4. Two-Way Binding [( )]</h3>
<input [(ngModel)]="username" placeholder="Enter username">

<!-- ── 5. Template Reference Variable ─────────────────────────── -->
<!-- #messageInput captures a reference to the <input> element -->
<!-- messageInput.value passes the current text to the method -->
<h3>5. Template Reference Variable #ref</h3>
<input #messageInput placeholder="Type a message">
<button (click)="logMessage(messageInput.value)">Log</button>
<p>Last Message: {{ lastMessage }}</p>
