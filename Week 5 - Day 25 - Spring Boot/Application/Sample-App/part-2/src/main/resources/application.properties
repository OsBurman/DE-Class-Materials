spring.application.name=academy-actuator-demo
server.port=8080

# ── Actuator — expose all endpoints ──────────────────────────
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.info.env.enabled=true
management.info.java.enabled=true
management.info.build.enabled=true

# ── Custom info endpoint values ────────────────────────────
info.app.name=Academy Spring Boot Demo
info.app.version=1.0.0
info.app.description=Spring Boot Actuator & Observability Demo
info.team.name=Academy Dev Team
info.team.email=dev@academy.com

# ── Logging ────────────────────────────────────────────────
logging.level.com.academy=DEBUG
