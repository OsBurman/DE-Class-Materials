# ╔══════════════════════════════════════════════════════════════╗
# ║   application.properties — Spring Boot configuration        ║
# ╚══════════════════════════════════════════════════════════════╝

# ── Server configuration ──────────────────────────────────────
server.port=8080
server.servlet.context-path=/

# ── Application metadata ──────────────────────────────────────
spring.application.name=academy-spring-boot
academy.version=1.0.0
academy.description=Spring Boot Demo Application
academy.max-students=50

# ── Logging ───────────────────────────────────────────────────
logging.level.root=INFO
logging.level.com.academy=DEBUG
logging.pattern.console=%d{HH:mm:ss} [%-5level] %logger{20} - %msg%n

# ── Active profile ────────────────────────────────────────────
# Uncomment to activate a profile:
# spring.profiles.active=dev
# spring.profiles.active=prod

# ── Jackson (JSON) settings ────────────────────────────────────
spring.jackson.serialization.indent-output=true
spring.jackson.default-property-inclusion=non_null
