<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <style>
    body       { font-family: sans-serif; max-width: 500px; margin: 2rem auto; }
    h1         { margin-bottom: 0.5rem; }
    form       { display: flex; gap: 0.5rem; margin-bottom: 1rem; }
    input[type="text"] { flex: 1; padding: 0.4rem; font-size: 1rem; }
    button     { padding: 0.4rem 0.8rem; cursor: pointer; }
    #todo-list { list-style: disc; padding-left: 1.5rem; }
    #todo-list li       { display: flex; align-items: center; gap: 0.75rem; padding: 0.3rem 0; }
    .todo-text          { flex: 1; cursor: pointer; }
    .delete-btn         { background: #e55; color: white; border: none; border-radius: 4px; }
    .done .todo-text    { text-decoration: line-through; color: #999; }
    #item-count         { color: #555; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <h1>To-Do List</h1>

  <form id="todo-form">
    <input id="todo-input" type="text" placeholder="Add a new task..." />
    <button type="submit">Add</button>
  </form>

  <ul id="todo-list"></ul>
  <p id="item-count">Tasks: 0</p>

  <script src="script.js" defer></script>
</body>
</html>
