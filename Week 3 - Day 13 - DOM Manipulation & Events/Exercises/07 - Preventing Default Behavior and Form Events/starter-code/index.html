<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Events & preventDefault</title>
  <style>
    body  { font-family: sans-serif; max-width: 500px; margin: 2rem auto; }
    label { display: block; margin-top: 0.75rem; }
    input, select { width: 100%; padding: 0.4rem; box-sizing: border-box; margin-top: 0.25rem; }
    input.valid { border: 2px solid green; }
    button { margin-top: 1rem; padding: 0.5rem 1rem; }
    #feedback { margin-top: 1rem; padding: 0.5rem; background: #f0f0f0; min-height: 1.5rem; }
    a { display: block; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Sign-Up Form</h1>

  <form id="signup-form">
    <label>
      Name
      <input id="name-field" type="text" placeholder="Your name" />
    </label>
    <label>
      Email
      <input id="email-field" type="email" placeholder="you@example.com" />
    </label>
    <label>
      Role
      <select id="role-field">
        <option value="">-- Select a role --</option>
        <option value="developer">Developer</option>
        <option value="designer">Designer</option>
        <option value="manager">Manager</option>
      </select>
    </label>
    <button type="submit">Submit</button>
  </form>

  <div id="feedback"></div>

  <a id="nav-link" href="https://example.com">Go to Example.com</a>

  <script src="script.js" defer></script>
</body>
</html>
