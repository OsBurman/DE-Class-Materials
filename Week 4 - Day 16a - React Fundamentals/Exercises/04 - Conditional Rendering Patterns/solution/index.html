<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 04 - Conditional Rendering Patterns</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <style>
      body { font-family: sans-serif; max-width: 900px; margin: 2rem auto; padding: 0 1rem; }
      .row { display: flex; gap: 1rem; flex-wrap: wrap; margin-bottom: 1.5rem; align-items: flex-start; }
      .card { border: 1px solid #ccc; border-radius: 8px; padding: 1rem; min-width: 180px; background: #fafafa; }

      .new-badge { background: #f59e0b; color: white; }
      .in-stock { color: green; }
      .out-of-stock { color: red; }
      .profile { border: 2px solid #0070f3; border-radius: 8px; padding: 1rem; min-width: 180px; }
