<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 05 - Component Composition and Children</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      * { box-sizing: border-box; }
      body { font-family: sans-serif; margin: 0; padding: 1rem; background: #f0f2f5; }
      .page-layout { display: flex; gap: 1rem; max-width: 900px; margin: 0 auto; }
      .sidebar { background: #1e293b; color: white; padding: 1rem; border-radius: 8px; min-width: 160px; }
      .sidebar ul { list-style: none; margin: 0; padding: 0; }
      .sidebar li { padding: 0.5rem 0; cursor: pointer; }
      .sidebar li:hover { text-decoration: underline; }
      .main-content { flex: 1; display: flex; flex-direction: column; gap: 1rem; }
      .card { background: white; border-radius: 8px; padding: 1rem; box-shadow: 0 1px 4px rgba(0,0,0,.1); }
      .card-title { margin: 0 0 0.5rem; border-bottom: 1px solid #eee; padding-bottom: 0.5rem; }
      .card-body { margin-top: 0.5rem; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel" src="App.js"></script>
  </body>
</html>
